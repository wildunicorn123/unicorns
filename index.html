<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>BMI CALCULATOR</h3>
        </div>
        <div>
            <p>Weight(kg)</p>
            <input type="numbers" id="weight" class="weight">
        </div>
        <div>
            <p>Height(cm)</p>
            <input type="numbers" id="height" class="weight">
        </div>
        <div class="buttons">
            <button class="button" id="submit" oninput="calc()">Submit</button>
            <button class="allClear">Clear</button>
        </div>
        <div  class="answer">
            <p>Your BMI</p>
            <output type="numbers" class="text" id="bmi">
            <br>
            <output type="text" class="massp" id="text">
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
